<html>
    <head>
        <title>PaddingConcepts</title>
    </head>
    <!--css padding properties are used to generate space
         around the your content-->
<style>
    div
    {
        padding-top: 30px;
        padding-left: 50px;
        padding-right: 60px;
        padding-bottom: 70px;
        border-style:dotted;
        background-color: aqua;
    }
    table
    {
        width: 30%;
        height: 30%;
    }
</style>
    <body>
        <div>
            Hello Guys!!!
        </div>
        <table border="1">
            <th>Name</th>
            <th>Address</th>
            <tr>
                <td>Azar</td>
                <td>krr</td>
            </tr>
        </table>
    </body>
</html>
