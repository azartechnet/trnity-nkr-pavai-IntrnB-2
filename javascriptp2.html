<html>

        <title>Javascript</title>

    <body>
        <script>
            var a=400;
            var b=200;
            document.write("Lessthan::",(a<b)&&(b>a))
            document.write("Greaterthan::",(a>b))
            document.write("Equal is::",(a==b))
            document.write("NotEqual is::",(a!=b))
        </script>
    </body>
